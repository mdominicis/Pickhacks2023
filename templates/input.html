<!DOCTYPE html>
<html>
<head>
    <title>Carbon Emissions Calculator</title>
</head>
<body>
    <h1>Carbon Emissions Calculator</h1>
    <form action="/results" method="post">
        <label for="origin">Enter Start Destination:</label>
        <input type="text" name="origin" id="origin"><br><br>
        <label for="destination">Enter End Destination:</label>
        <input type="text" name="destination" id="destination"><br><br>
        <label for="make">Car's Make:</label>
        <input type="text" name="make" id="make"><br><br>
        <label for="model">Car's Model:</label>
        <input type="text" name="model" id="model"><br><br>
        <label for="year">Car's Year:</label>
        <input type="text" name="year" id="year"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
